<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>piggy vest interest calculator</title>
  <link rel="stylesheet" href="/css/app.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=PT+Serif&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css\app.css">
</script>
<script>
  window.onload = () => {
    setTimeout(() => {
      document.querySelector('.preloader').style.display = 'none';
      document.querySelector('.website').style.display = 'block';

    }, 1000)
  };
</script>
  <script type="text/javascript">
    document.addEventListener("DOMContentLoaded", function (event) {
      document.documentElement.setAttribute("data-theme", "light");

      // Get our button switcher
      var themeSwitcher = document.getElementById("theme-switcher");

      // When our button gets clicked
      themeSwitcher.onclick = function () {
        // Get the current selected theme, on the first run
        // it should be `light`
        let currentTheme = document.documentElement.getAttribute("data-theme");

        // Switch between `dark` and `light`
        var switchToTheme = currentTheme === "dark" ? "light" : "dark"

        // Set our currenet theme to the new one
        document.documentElement.setAttribute("data-theme", switchToTheme);
      }
    });
  </script>
</head>
<body>
  <div class="preloader">
    <div class="loader"></div>
    <div class="loading">
    </div>
  </div>
  <div class="website" style="display: none;">
  <nav class="navbar">
    <header>
      <i class="fas fa-bars"></i>
      <img src="index-removebg-preview.png" class="img-h" alt="">
    </header>
    <ul class="navbar-nav">

      <li class="nav-item">
        <a href="#" class="nav-link">
          <i class="fas fa-home"></i>
          <span class="link-text">Home</span>
        </a>
      </li>
      <li class="nav-item">
        <a href="#" class="nav-link">
          <i class="fas fa-dollar-sign"></i>
          <span class="link-text">Savings</span>
        </a>
      </li>
      <li class="nav-item">
        <a href="#" class="nav-link">
          <i class="fas fa-piggy-bank"></i>
          <span class="link-text">Interest</span>
        </a>
      </li>
      <li class="nav-item">
        <a href="#" class="nav-link">
          <i class="fas fa-hand-holding-usd"></i>
          <span class="link-text">Invest</span>
        </a>
      </li>
      <li class="nav-item">
        <a href="#" class="nav-link">
          <i class="fas fa-user-circle"></i>
          <span class="link-text">Account</span>
        </a>
      </li>
      <li class="nav-item">
        <a href="#" class="nav-link">
          <i class="fas fa-power-off"></i>
          <span class="link-text">Logout</span>
        </a>
      </li>
    </ul>
  </nav>
  <div class="switch"> <i class="fa fa-toggle-on fa-2x" aria-hidden="true" id="theme-switcher"></i></div>
  <div class="container">
    <h3 class="heading">Interest Calculator</h3>
    <div class="row">
      <div class="col">
        <h3>Savings amount (‎₦)</h3>
        <p>description</p>
        <form>
          <div class="form-group">
            <input type="range" min="250000" max="5000000" class="form-control-range" id="formControlRange1">
          </div>
        </form>
      </div>
      <div class="col">
        <input type="number">
      </div>
    </div>
    <div class="row">
      <div class="col">
        <h3>Tenure (‎Years)</h3>
        <p>description</p>
        <form>
          <div class="form-group">
            <input type="range" min="1" max="10" class="form-control-range" id="formControlRange2">
          </div>
        </form>
      </div>
      <div class="col">
        <input type="number">
      </div>
    </div>
    <div class="row">
      <div class="col">
        <h3>Interest rate (% per annum)</h3>
        <p>description</p>
        <form>
          <div class="form-group">
            <input type="range" min="1" max="25 class=" form-control-range" id="formControlRange3">
          </div>
        </form>
      </div>
      <div class="col">
        <input type="number">
      </div>
    </div>
    <div class="row" id="buttons">

      <div class="col">
        <button id="interest_button"> calculate monthly payment</button>
      </div>
      <div class="col">
        <button id="download_button">download saving schedule</button>
      </div>

    </div>
  </div>

  <!-- Button trigger modal -->
  <button type="button" id="modal-btn" style="display:none ;" class="btn btn-primary" data-toggle="modal"
    data-target="#exampleModal">
    Launch demo modal
  </button>
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          ...
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
  <script src="https://kit.fontawesome.com/bad7f7f5d4.js" crossorigin="anonymous"></script>


  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"

  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"

  </div>
</body>
</html>
